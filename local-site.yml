site:
  title: Lookyloo
  url: https://www.lookyloo.eu/docs/
  start_page: docs::index
  robots: allow

content:
  sources:
    - url: ./
      branches: HEAD

output:
  dir: ./docs

ui:
  bundle:
    url: https://github.com/lookyloo/docs/blob/master/ui-bundle.zip?raw=true
    snapshot: true
  supplemental_files:
    # Okay, that's super weird, but basically, the build script creates files in memory with the content in "contents"
    - path: ui.yml
      contents: |
        static_files: [ .nojekyll, CNAME ]
    - path: .nojekyll
    - path: CNAME
      contents: |
        www.lookyloo.eu
